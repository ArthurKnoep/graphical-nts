  <nav class="navbar navbar-inverse navbar-fixed-top">

  <div class="container main-win" style="margin-top: 51px">
    <div class="win comp-list">
      <div class="title">
        <span>Listes des composants :</span>
      </div>
      <div class="list">

      </div>
    </div>
    <div class="win edit-win">
      <div class="toolbar">
        <div class="btn-tool" id="mouse">
          <i class="fa fa-mouse-pointer"></i>
        </div>
        <div class="btn-tool" id="link">
          <i class="fa fa-arrows-h"></i>
        </div>
        <div class="btn-tool" id="link">
          <i class="fa fa-align-left"></i>
        </div>
      </div>
      <div id="konva">

      </div>
    </div>
    <div class="win edit-tool">
      <div class="title">
        <span>Paramètre du composant :</span>
      </div>
      <div>
          <span for="type">Type : </span> <input type="text" disabled class="form-control" id="type">
      </div>
      <div>
        <span for="name">Nom : </span> <input type="text" disabled class="form-control" id="name">
      </div>
    </div>

      </div> -->

      <!-- Modal -->
      <div class="modal fade" id="compute" tabindex="-1" role="dialog" aria-labelledby="computeTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="computeTitle">Résultat :</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
